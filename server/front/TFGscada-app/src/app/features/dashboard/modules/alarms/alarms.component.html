<div class="select">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Rango para la fecha de inicio</mat-label>
        <mat-date-range-input [formGroup]="rangeInit" [rangePicker]="campaignOnePicker">
            <input matStartDate placeholder=" Start date" formControlName="start" (dateChange)="changeFilter()">
            <input matEndDate placeholder="End date" formControlName="end" (dateChange)="changeFilter()">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Rango para la fecha de fin</mat-label>
        <mat-date-range-input [formGroup]="rangeEnd" [rangePicker]="campaignOnePicker2">
            <input matStartDate placeholder=" Start date" formControlName="start" (dateChange)="changeFilter()">
            <input matEndDate placeholder="End date" formControlName="end" (dateChange)="changeFilter()">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker2"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker2></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Sensor</mat-label>
        <mat-select [(value)]="selectedSensor" (selectionChange)="changeFilter()">
            <mat-option value="{{ 'TODOS' }}">TODOS</mat-option>
            <mat-option *ngFor="let sensor of this.sensors" value="{{sensor.id}}">{{sensor.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select [(value)]="selectedUser" (selectionChange)="changeFilter()">
            <mat-option value="{{ 'TODOS' }}">TODOS</mat-option>
            <mat-option *ngFor="let user of this.users" value="{{user.id}}">{{user.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Identificador del lugar</mat-label>
        <mat-select [(value)]="selectedPlace" (selectionChange)="changeFilter()">
            <mat-option value="{{ 'TODOS' }}">TODOS</mat-option>
            <mat-option *ngFor="let place of this.places" value="{{place.id}}">{{place.identifier}}</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-fab color="primary" aria-label="Clear" (click)="clear()">
        <mat-icon>undo</mat-icon>
    </button>



</div>


<app-table #tableAlarms [config]="alarmsConfig" [data]="alarmsView" [isLoadingTable]="isLoadingTable"
    (action)="tableEvent($event)">
</app-table>
